<body>
    <script>
        function getAPI(){
            const url=`http://127.0.0.1:9999/store/restaurant_info`;
            const json=fetch(url)
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                const restaurant_name=data[0].name;
                const state=data[0].state;

                const nameContainer=document.querySelector('#restaurant span:first-child');
                const stateContainer=document.querySelector('#restaurant span:last-child');
                nameContainer.innerHTML=restaurant_name;
                stateContainer.innerHTML=state;
                    console.log("data",data[0]);
                });
                
        }

        getAPI();        
    </script>
    <h1>Test</h1>

    </div>
